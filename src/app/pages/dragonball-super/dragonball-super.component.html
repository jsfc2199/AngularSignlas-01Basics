<h1>DragonBall Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <app-add-character (newCharacter)="addCharacter($event)"></app-add-character>
  </div>

  <div class="col-12 col-sm-6">
    <app-character-list
      [characters]="characters()"
      listName="Listado Poderosos"
    ></app-character-list>
  </div>
</section>
